<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>

<body>
    <form th:method="PATCH"
          th:action="@{/people/{id} (id=${person.getId()})}"
          th:object="${person}">

        <label for="fullName">Edit name: </label>
        <input type="text" th:field="*{fullName}" id="fullName"/>
        <div style="color: #ff0000" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

        <br/>
        <br/>

        <label for="birthYear">Edit birth year: </label>
        <input type="text" th:field="*{birthYear}" id="birthYear"/>
        <div style="color: #ff0000" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></div>

        <br/>
        <hr/>

        <input type="submit" value="UPDATE">
    </form>
</body>

</html>
