<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>

<body>
    <form th:method="POST"
          th:action="@{/people}"
          th:object="${person}">

        <label for="fullName">Enter name: </label>
        <input type="text" th:field="*{fullName}" id="fullName"/>
        <div style="color: #ff0000" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

        <br/>
        <br/>

        <label for="yearOfBirth">Enter year of birth: </label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
        <div style="color: #ff0000" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>

        <br/>
        <hr/>

        <input type="submit" value="RECORD">
    </form>
</body>

</html>
